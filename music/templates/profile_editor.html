{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Редактор профиля{% endblock title %}
{% block content %}
<h4 class="text-center mt-3">Редактор профиля</h4>
        <hr>
        <div class="col-md-12">
          <div class="row">
            
            



            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
            

            {{form|crispy}}

                <input type="submit" class="btn btn-dark btn-block mt-3" value="Изменить">
            </form>
            {% for message in messages %}
            <p class="mt-2 text-success">{{ message }}</p>
            {% endfor %}


          </div>
        </div>
{% endblock content %}
