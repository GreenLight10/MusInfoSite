{% extends 'base.html' %}
{% block title %}{{ genre.name }}{% endblock title %}
{% block content %}

        <div class="col-md-12 pt-3">

            <nav aria-label="breadcrumb">

                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="{% url 'base' %}">Главная</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="{% url 'genres' %}">Жанры</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        {{ genre.name }}
                    </li>
                </ol>

            </nav>
            <div class="row">

                <div class="col-md-4">
                    <img src="{{ genre.image.url }}" class="img-fluid">
                </div>
                <div class="col-md-8 mt-3">
                    <h4>{{ genre.name }}</h4>
                    <hr>
                    <p>Описание: {{ genre.description }}</p>
                    <a href="{% url 'artist_genre' genre.slug %}" class="btn btn-dark" role="button">
                        Исполнители
                    </a>
                </div>
            </div>

        </div>

{% endblock content %}
