{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Авторизация{% endblock title %}
{% block content %}

<div class="row" style="margin-bottom: 200px; margin-top: 160px;">
    <div class="col-md-6 offset-md-3">
        <h3 class="text-center">Авторизация</h3>
        <hr>
        <form action="" method="POST">
            {% csrf_token %}
            
            <label for="username">Имя пользователя</label>
            <input type="text" name="username" class="form-control mt-2">

            <label for="password" class="mt-3">Пароль</label>
            <input type="password" name="password" class="form-control mt-2">

            {% for message in messages %}
            <p class="mt-2 text-danger">{{ message }}</p>
            {% endfor %}

            <input type="submit" class="btn btn-dark btn-block mt-3" value="Войти">
           
            
        </form>
    </div>

</div>


{% endblock content %}
